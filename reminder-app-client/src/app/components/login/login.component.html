<section class="p-5">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid"
          alt="Sample image"
        />
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="loginForm" (ngSubmit)="btnClick()">
          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Login</p>
          </div>

          <!-- username input -->
          <div class="form-outline mb-4 mx-2">
            <input
              type="email"
              id="mail"
              class="form-control form-control-lg"
              placeholder="Username"
              formControlName="username"
            />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3 mx-2">
            <input
              type="password"
              id="password"
              class="form-control form-control-lg"
              placeholder="Password"
              formControlName="password"
            />
          </div>

          <div class="d-flex justify-content-between align-items-center mx-2">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input
                class="form-check-input me-2"
                type="checkbox"
                value=""
                id="remind-memory"
              />
              <label class="form-check-label" for="remind-memory">
                Remember me
              </label>
            </div>
            <a href="#!" class="text-body">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button
              type="submit"
              class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem"
            >
              Login
            </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">
              Don't have an account?
              <a routerLink="/register" class="link-light">Register</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
