<section class="my-3">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6 mt-3">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid"
          alt="Phone image"
        />
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1 mt-3">
        <form [formGroup]="registerForm" (ngSubmit)="btnClick()">
          <!-- Full Name input -->
          <div class="form-outline mb-4 mx-3">
            <input
              type="text"
              id="full-name"
              class="form-control form-control-lg"
              formControlName="fullname"
            />
            <label class="form-label" for="full-name">Full Name</label>
          </div>
          <!-- username input -->
          <div class="form-outline mb-4 mx-3">
            <input
              type="text"
              id="username"
              class="form-control form-control-lg"
              formControlName="username"
            />
            <label class="form-label" for="mail">Username</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4 mx-3">
            <input
              type="password"
              id="password"
              class="form-control form-control-lg"
              formControlName="password"
            />
            <label class="form-label" for="password">Password</label>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-4">
            <!-- Checkbox -->
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="remind-memory"
                checked
              />
              <label class="form-check-label" for="remind-memory">
                Remember me
              </label>
            </div>
          </div>

          <!-- Submit button -->
          <button type="submit">Sign up</button>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0 text-muted">Thank You</p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
